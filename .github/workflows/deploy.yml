name: Deploy to OVH

on:
  push:
    tags:
      - "build" # Uniquement le tag EXACT 'build'
  # Retiré pour éviter les lancements manuels :
  # workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  deploy:
    # Double verrou au cas où quelqu’un modifierait 'on:' plus tard
    if: github.ref == 'refs/tags/build'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.OVH_DEPLOY_KEY }}

      - name: Trust host
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.OVH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload sources to VPS (rsync)
        env:
          HOST: ${{ secrets.OVH_HOST }}
          USER: ${{ secrets.OVH_USER }}
        run: |
          set -e
          UPLOAD="/srv/myapp/uploads/${GITHUB_SHA}"
          ssh -o BatchMode=yes "${USER}@${HOST}" "mkdir -p '${UPLOAD}'"
          rsync -az --delete \
            --exclude='.git' --exclude='node_modules' \
            -e "ssh -o BatchMode=yes" ./ "${USER}@${HOST}:${UPLOAD}/"
          echo "UPLOAD=${UPLOAD}" >> $GITHUB_ENV
          echo "Uploaded to ${UPLOAD}"

      - name: Run deploy script on VPS with SRC_DIR
        env:
          HOST: ${{ secrets.OVH_HOST }}
          USER: ${{ secrets.OVH_USER }}
        run: |
          set -e
          ssh -o BatchMode=yes "${USER}@${HOST}" "SRC_DIR='${UPLOAD}' bash /srv/myapp/deploy.sh"
          ssh -o BatchMode=yes "${USER}@${HOST}" 'systemctl is-active myapp && readlink -f /srv/myapp/current && ls -1 /srv/myapp/releases | tail -n 1'

      - name: Healthcheck (retry up to 20s)
        env:
          HOST: ${{ secrets.OVH_HOST }}
          USER: ${{ secrets.OVH_USER }}
        run: |
          set -e
          PORT=$(ssh -o BatchMode=yes "${USER}@${HOST}" "grep -E '^PORT=' /srv/myapp/shared/.env | cut -d= -f2 || true")
          if [ -z "$PORT" ]; then PORT=3001; fi
          echo "Checking http://127.0.0.1:${PORT} on VPS..."
          for i in $(seq 1 20); do
            if ssh -o BatchMode=yes "${USER}@${HOST}" "curl -sSf http://127.0.0.1:${PORT}/healthz >/dev/null 2>&1 || curl -sSf http://127.0.0.1:${PORT}/ >/dev/null 2>&1"; then
              echo "Healthcheck OK (try $i)"; exit 0
            fi
            sleep 1
          done
          echo "Healthcheck KO après 20s — derniers logs :"
          ssh -o BatchMode=yes "${USER}@${HOST}" 'journalctl -u myapp -n 80 --no-pager'
          exit 1

      - name: Cleanup old uploads on VPS (keep 10)
        env:
          HOST: ${{ secrets.OVH_HOST }}
          USER: ${{ secrets.OVH_USER }}
        run: |
          set -e
          ssh -o BatchMode=yes "${USER}@${HOST}" '
            UP=/srv/myapp/uploads
            [ -d "$UP" ] || exit 0
            ls -1t "$UP" | tail -n +11 | while read d; do
              rm -rf "$UP/$d"
            done
          '
